{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api.fullname" . }}
  labels:
    {{- include "api.labels" . | nindent 4 }}
    app.kubernetes.io/name: {{ include "api.name" . }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "api.name" . }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "api.labels" . | nindent 8 }}
        app.kubernetes.io/name: {{ include "api.name" . }}
        app.kubernetes.io/component: api
      annotations:
        {{- toYaml .Values.podAnnotations | nindent 8 }}
    spec:
      serviceAccountName: api
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      initContainers:
        # First init container: actively wait for PostgreSQL to become ready.
        - name: wait-for-db
          image: postgres:15-alpine
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - >-
              echo "[wait-for-db] Waiting for Postgres at postgres:5432";
              for i in $(seq 1 60); do
                pg_isready -h postgres -p 5432 -U postgres >/dev/null 2>&1 && echo "[wait-for-db] Postgres is ready" && exit 0;
                echo "[wait-for-db] Attempt $i/60: Postgres not ready yet";
                sleep 2;
              done;
              echo "[wait-for-db] Timed out waiting for Postgres";
              exit 1;
        # Second init container: run Django migrations with unbuffered verbose output.
        - name: migrate
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - >-
              echo "[migrate] Starting Django migrations";
              python manage.py migrate --no-input --verbosity 2;
              echo "[migrate] Migrations complete";
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
            {{- if .Values.secrets.injectAsEnv }}
            {{- if .Values.secrets.envSecretName }}
            # Injected below via envFrom for secret values
            {{- end }}
            {{- end }}
            {{- with .Values.env }}
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
          {{- if .Values.secrets.injectAsEnv }}
          envFrom:
            {{- if .Values.secrets.envSecretName }}
            - secretRef:
                name: {{ .Values.secrets.envSecretName }}
            {{- end }}
          {{- end }}
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          {{- if .Values.secrets.injectAsEnv }}
          envFrom:
            {{- if .Values.secrets.envSecretName }}
            - secretRef:
                name: {{ .Values.secrets.envSecretName }}
            {{- end }}
          {{- end }}
          {{- with .Values.env }}
          env:
            {{- range $key, $value := . }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health/
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
{{- end }}

---
# NetworkPolicy: Default Deny Ingress in apps namespace
# Purpose: Deny all inbound traffic by default; allow explicitly via additional policies.
# This enforces a zero-trust model where traffic is allowed only when explicitly permitted.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  namespace: apps
  labels:
    app.kubernetes.io/part-of: yetanotherboilerplate
spec:
  podSelector: {}
  policyTypes:
    - Ingress

---
# NetworkPolicy: Allow traffic from Ingress controller to API
# Purpose: Permit external traffic from ingress-nginx controller to reach API pods.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-api
  namespace: apps
  labels:
    app.kubernetes.io/name: api
    app.kubernetes.io/part-of: yetanotherboilerplate
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress
      ports:
        - protocol: TCP
          port: 8000

---
# NetworkPolicy: Allow Prometheus scraping from observability namespace
# Purpose: Permit metrics collection from Prometheus in observability namespace.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-observability-scrape
  namespace: apps
  labels:
    app.kubernetes.io/part-of: yetanotherboilerplate
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: observability
      ports:
        - protocol: TCP
          port: 9090  # Prometheus scrape port (example)

---

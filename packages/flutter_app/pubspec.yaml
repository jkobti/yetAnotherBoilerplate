name: flutter_app
description: Web frontend for yetAnotherBoilerplate (customer + admin entries)
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  dio: ^5.7.0
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  ui_kit:
    path: ../ui_kit
  flutter_markdown: ^0.6.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/content/about.md
    - assets/content/privacy.md
    - assets/content/terms.md

[tool.poetry]
name = "backend"
version = "0.1.0"
description = "Example Django backend for yetAnotherBoilerplate"
authors = ["Your Team <dev@example.com>"]
readme = "README.md"
packages = [
  { include = "boilerplate" },
  { include = "apps", from = "." }
]

[tool.poetry.dependencies]
python = "^3.11"
django = "^4.2"
djangorestframework = "^3.14"
django-environ = "^0.11.2"
drf-spectacular = "^0.27.2"
psycopg2-binary = "^2.9.9"
# Optional ASGI server if you prefer running ASGI locally
uvicorn = { version = "^0.30.0", optional = true }

gunicorn = "^21.2.0"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"
isort = "^5.13.2"
pytest = "^8.3.0"
pytest-django = "^4.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

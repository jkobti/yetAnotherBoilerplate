<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Organization Invitation</title>
</head>

<body
    style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background: #f8f9fa; border-radius: 8px; padding: 30px; text-align: center;">
        <h1 style="color: #007bff; margin-bottom: 20px;">You're Invited!</h1>

        <p style="font-size: 16px; margin-bottom: 20px;">
            <strong>{{ inviter_name }}</strong> has invited you to join <strong>{{ org_name }}</strong> on
            YetAnotherBoilerplate.
        </p>

        <a href="{{ accept_url }}"
            style="display: inline-block; background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px; font-weight: 500; margin: 20px 0;">
            Accept Invitation
        </a>

        <p style="font-size: 14px; color: #666; margin-top: 20px;">
            Or copy this link:<br>
            <code
                style="background: #e9ecef; padding: 4px 8px; border-radius: 4px; font-size: 12px;">{{ accept_url }}</code>
        </p>

        <hr style="border: none; border-top: 1px solid #dee2e6; margin: 30px 0;">

        <p style="font-size: 12px; color: #888;">
            This invitation expires in 7 days.<br>
            If you didn't expect this invitation, you can safely ignore this email.
        </p>
    </div>
</body>

</html>
